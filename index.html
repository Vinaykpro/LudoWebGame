function checkTarget() {

    {
       for(let j=0;j<4;j++) {

            if(rblk > highest)
            {
            highest = rblk;

            killer = yarr[i];
            }
        }

    }

    }

<script>
var al = 100;

var ctx = document.getElementById('my_canvas').getContext('2d'); 

var start = 4.72; 
var startColor = "#1DFE00"; //red "#1DFE00"
var cw = ctx.canvas.width; 
var ch = ctx.canvas.height; 
var diff; 
function progressSim(){ 
    diff = ((al / 100) * Math.PI*2*10).toFixed(2);     ctx.clearRect(0, 0, cw, ch); 
    ctx.lineWidth = 9;     
ctx.fillStyle = '#09F'; 
    ctx.strokeStyle = startColor;     
ctx.textAlign = 'center';     
ctx.fillText('', cw*.5, ch*.5+2, cw);     ctx.beginPath();     
ctx.arc(35, 35, 30, start, diff/10+start, false);     ctx.stroke();

if(al <= 25)
{
    startColor = "red";
}
else if(al < 60 && al > 25)
{
    startColor = "orange";
}
else {
    startColor = "#1DFE00";
}


if(al <= 0){         
clearInterval(sim);

} 
    al--; 
}

sim = setInterval(progressSim, 150); 
clearInterval(sim);

</script>
